    <div class="vh-center top">
        <div class="container-fluid">
            <div class="row" id="dashboard-wrapper">
                <main id="main-column">
                    <div class="card-base">
                        <!-- MultiStep Form -->
                        <div class="row">
                            <div class="step-main-box">
                                <form id="msform">
                                    <!-- progressbar -->
                                    <ul id="progressbar">
                                        <li class="active">Bassic Details</li>
                                        <li>Flash Screen</li>
                                        <li>Add icon for video</li>
                                        <li>own</li>

                                    </ul>
                                    <!-- fieldsets -->
                                    <fieldset>
                                        <div class="form-group mb-4 text-center">
                                            <h2 class="fs-title">Enter your Bassic Details</h2>
                                            <p class="text-muted">Tell us something more about you</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="">Video Name</label>
                                            <input class="form-control" type="text" name="fname" />
                                        </div>
                                        <div class="form-group">
                                            <label for="">Video Description</label>
                                            <input class="form-control" type="text" name="fname" />
                                        </div>
                                        <div class="form-group">
                                            <label for="">Video URL</label>
                                            <input class="form-control" type="text" name="fname" />
                                        </div>
                                        <input type="button" name="previous" class="next action-button-previous"
                                            value="Skip" />
                                        <input type="button" name="next" class="next action-button" value="Next" />
                                    </fieldset>
                                    <fieldset>
                                        <div class="form-group mb-4 text-center">
                                            <h2 class="fs-title">Flash Screen</h2>
                                            <p class="text-muted">Enter Flash Screen For Video</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="">Select Upload Type</label>
                                            <select class="form-control" name="" id="">
                                                <option value="">MP4 Format</option>
                                                <option value="">type one </option>
                                                <option value="">type two </option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="">Enter Flash Screen URL</label>
                                            <input class="form-control" type="text" name="fname" />
                                        </div>
                                        <input type="button" name="previous"
                                            class="next btn-light action-button-previous" value="Skip" />
                                        <input type="button" name="previous" class="previous action-button-previous"
                                            value="Previous" />
                                        <input type="button" name="next" class="next action-button" value="Next" />
                                    </fieldset>
                                    <fieldset>
                                        <div class="form-group mb-4 text-center">
                                            <h2 class="fs-title">Add Icon For Video</h2>
                                            <p class="text-muted">Enter a beatiful icon for your video</p>
                                        </div>
                                        <div class="form-group text-center" style="padding: 40px;">
                                            <button class="btn btn-theme" type="button" data-toggle="modal"
                                                data-target="#exampleModal">
                                                <img width="30" style="margin-right:10px"
                                                    src="assets/img/photo-of-a-landscape.svg" alt="">
                                                ADD ICON</button>
                                        </div>

                                        <input type="button" name="previous"
                                            class="next btn-light action-button-previous" value="Skip" />
                                        <input type="button" name="previous" class="previous action-button-previous"
                                            value="Previous" />
                                        <input type="button" name="next" class="next action-button" value="Next" />
                                    </fieldset>
                                    <fieldset>
                                        <div class="form-group mb-4 text-center">
                                            <h2 class="fs-title">Go to Interactive Portal</h2>
                                            <button class="btn btn-theme" style="margin:40px">Go to your Interactive
                                                Portal</button>
                                        </div>
                                        <input type="button" name="previous"
                                            class="next btn-light action-button-previous" value="Skip" />
                                        <input type="button" name="previous" class="previous action-button-previous"
                                            value="Previous" />
                                        <input type="button" name="next" class="submit action-button" value="Done" />
                                    </fieldset>
                                </form>

                            </div>
                        </div>
                        <!-- /.MultiStep Form -->
                    </div>
                </main>
                <!-- =========== Main Dashboard END============== -->
            </div>
        </div>
    </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Video Icon</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Icon Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="">Icon URl</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <p class="text-center">OR</p>
                    <div class="form-group">
                        <label for="">Choose From File</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01">
                            <label class="custom-file-label" for="inputGroupFile01">
                                Upload Icon
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-theme">Ok</button>
                </div>
            </div>
        </div>
    </div>
